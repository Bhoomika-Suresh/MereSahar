<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MereSahar</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to MereSahar</h1>
    <div class="dashboards">
      
      <!-- User Dashboard -->
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/150/people-working-together.png" alt="User Dashboard">
        <h2>User Dashboard</h2>
        <p>Report civic issues and track your submissions.</p>
        <a href="/user">Go to User Dashboard</a>
      </div>

      <!-- Admin Dashboard -->
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/150/administrator-male.png" alt="Admin Dashboard">
        <h2>Admin Dashboard</h2>
        <p>View and update the status of reported issues.</p>
        <a href="/admin">Go to Admin Dashboard</a>
      </div>
    </div>
  </div>
</body>
</html>
